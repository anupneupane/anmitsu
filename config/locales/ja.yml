  Tel: &tel
       電話番号
  Title: &title
         タイトル
  Total: 合計
  Update success: 設定を更新しました
  date:
    formats:
      default: "%Y年%m月%d日"
      short: "%m月%d日"
      long: "%Y年%m月%d日(%a)"

    day_names: [日曜日, 月曜日, 火曜日, 水曜日, 木曜日, 金曜日, 土曜日]
    abbr_day_names: [日, 月, 火, 水, 木, 金, 土]

    month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    abbr_month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]

    order: [:year, :month, :day]

  time:
    formats:
      default: "%Y/%m/%d %H:%M:%S"
      short: "%y/%m/%d %H:%M"
      long: "%Y年%m月%d日(%a) %H時%M分%S秒 %Z"
    am: "午前"
    pm: "午後"

  support:
    array:
      sentence_connector: "と"
      skip_last_comma: true
      words_connector: "と"
      two_words_connector: "と"
      last_word_connector: "と"

    select:
      prompt: "選択してください。"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3

    currency:
      format:
        format: "%n%u"
        unit: "円"
        separator: "."
        delimiter: ","
        precision: 0

    percentage:
      format:
        delimiter: ""

    precision:
      format:
        delimiter: ""

    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n%u"
        units:
          byte: "バイト"
          kb: "キロバイト"
          mb: "メガバイト"
          gb: "ギガバイト"
          tb: "テラバイト"

  datetime:
    distance_in_words:
      half_a_minute: "30秒前後"
      less_than_x_seconds:
        one:   "1秒以内"
        other: "%{count}秒以内"
      x_seconds:
        one:   "1秒"
        other: "%{count}秒"
      less_than_x_minutes:
        one:   "1分以内"
        other: "%{count}分以内"
      x_minutes:
        one:   "1分"
        other: "%{count}分"
      about_x_hours:
        one:   "約1時間"
        other: "約%{count}時間"
      x_days:
        one:   "1日"
        other: "%{count}日"
      about_x_months:
        one:   "約1ヶ月"
        other: "約%{count}ヶ月"
      x_months:
        one:   "1ヶ月"
        other: "%{count}ヶ月"
      about_x_years:
        one:   "約%{count}年"
        other: "約%{count}年"
      over_x_years:
        one:   "%{count}年以上"
        other: "%{count}年以上"

  activemodel:
    attributes:
      user:
        email: *email
        password: *password
        password_confirmation: *password_confirmation
        remember_me: *remember_me
      estimation:
        title: *title
        description: *description
        note: *note
        client_name: *client_name
        expire: *expire
      account:
        content: *content
        price: *price
      base_info:
        name: *corporate_name_or_trade_name
        address: *address
        tel: *tel
        fax: *fax
        email: *email
      bank_account:
        bank_name: *bank_name
        branch_name: *branch_name
        name: *bank_account_name
        code: *bank_account_code
    errors:
      template:
        header:
          one:   "%{model}にエラーが発生しました。"
          other: "%{model}に%{count}つのエラーが発生しました。"
        body: "次の項目を確認してください。"

      messages:
        inclusion: "一覧にありません。"
        exclusion: "予約されています。"
        invalid: "不正な値です。"
        confirmation: "一致しません。"
        accepted: "受諾してください。"
        empty: "入力してください。"
        blank: "入力してください。"
        too_long: "%{count}文字以内で入力してください。"
        too_short: "%{count}文字以上で入力してください。"
        wrong_length: "%{count}文字で入力してください。"
        taken: "すでに存在します。"
        not_a_number: "数値で入力してください。"
        not_an_integer: "整数で入力してください。"
        greater_than: "%{count}より大きい値にしてください。"
        greater_than_or_equal_to: "%{count}以上の値にしてください。"
        equal_to: "%{count}にしてください。"
        less_than: "%{count}より小さい値にしてください。"
        less_than_or_equal_to: "%{count}以下の値にしてください。"
        odd: "奇数にしてください。"
        even: "偶数にしてください。"
        record_invalid: "バリデーションに失敗しました。 %{errors}"

      full_messages:
        format: "%{attribute}%{message}"
  helpers:
    submit:
      create: "登録"
      update: "更新"
  flash:
    actions:
      create:
        notice: "{resource_name}を登録しました"
      update:
        notice: "{resource_name}を更新しました"
      destroy:
        notice: "{resource_name}を削除しました"
        alert: "{resource_name}の削除に失敗しました"
